name: Lint source code
on: push

jobs:
  run:
    name: Lint with ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: echo Install dependencies!

      - name: Update source code
        uses: dhollerbach/github-action-send-message-to-ms-teams@1.0.10
        with:
          webhook: 'https://outlook.office.com/webhook/430f2d5d-8b6e-4bf0-a748-ff06257abf53@7d847b00-9cb2-4e8b-9f14-fb58de4bcdde/IncomingWebhook/c24baf598198492faabd92d285924081/94941edb-8c6e-4aa2-990d-0a901532542e'
          message: 'vital it werked!'
          
      - name: Send message to ms teams
        run: echo Update source code!

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Your Name
          author_email: mail@example.com
          message: 'Your commit message'
          add: '*.js'
